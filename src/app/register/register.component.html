<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QUIZ APPLICATION</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form [formGroup]="registerForm" (submit)="register()">
        <h2 class="text-center">Register</h2>       
        <div class="form-group">
            <input type="text" formControlName="username" class="form-control"  placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>

        <input type="hidden" class="form-control" name="role" formControlName="role" value="user" placeholder="role">
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>    
        </div>        
    </form>
    <p class="text-center"><a href="#">Login</a></p>
</div>
</body>
</html>
